<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Contact</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="css/index.css" rel="stylesheet" type="text/css" />
  <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="assets/apple_touch_icon.png" rel="apple-touch-icon" />

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script
    type="text/javascript">WebFont.load({ google: { families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"] } });</script>
  <script type="text/javascript">!function (o, c) {
      var n = c.documentElement, t = " w-mod-";
      n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);
  </script>
</head>

<body>
  <!-- GOOGLE TAG (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KYNEG37NW0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-KYNEG37NW0");
  </script>
  <!-- END GOOGLE TAG -->
  <script id="replace_with_header" src="js/header.js"></script>

  <!-- BANNER -->
  <div class="intro-header cc-subpage">
    <div class="intro-content">
      <div class="heading-jumbo homepage-splash">Contact Us<br /></div>
    </div>
  </div>
  <!-- END BANNER -->
  <!-- MAIN PAGE CONTENT -->
  <div class="section">
    <div class="container">
      <div class="w-layout-grid contact-form-grid">
        <div class="contact-form-wrap">
          <div class="contact-form w-form">
            <form id="wf-form-Contact" name="wf-form-Contact" data-name="Contact" method="get"
              class="get-in-touch-form">
              <label for="name">Name</label>
              <input type="text" class="text-field cc-contact-field w-input" maxlength="256" name="name"
                data-name="Name" placeholder="Enter your name" id="Name" />
              <label for="Email-2">Email Address</label>
              <input type="email" class="text-field cc-contact-field w-input" maxlength="256" name="Email"
                data-name="Email" placeholder="Enter your email" id="Email" required="" />
              <label for="Message">Message</label>
              <textarea id="Message" name="Message" maxlength="5000" data-name="Message"
                placeholder="Hi there, I’m reaching out because I think we can collaborate…"
                class="text-field cc-textarea cc-contact-field w-input">
              </textarea>
              <input type="submit" value="Submit" data-wait="Please wait..." class="button w-button" />
            </form>

            <div class="status-message cc-success-message w-form-done">
              <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="status-message cc-error-message w-form-fail">
              <div>Oops! Something went wrong while submitting the form.</div>
            </div>
          </div>
        </div>
        <div>
          <div class="contact-form-heading-wrap">
            <h2 class="contact-heading">Contact us</h2>
          </div>
          <div class="details-wrap">
            <div class="label">WORKING HOURS</div>
            <a class="paragraph-light no-underline">9AM - 5PM, Mon to Fri</a>
          </div>
          <div class="details-wrap">
            <div class="label">CONTACT</div>
            <a href="mailto:geosmart@uw.edu" target="_blank" class="contact-email-link">geosmart@uw.edu</a>
            <div></div><!-- This is a bit of a hack for the mobile view, just don't touch it  -->
            <a class="paragraph-light no-underline">+01 (650) 658 6822</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN PAGE CONTENT -->

  <!-- FOOTER -->
  <div class="section">
    <div class="divider"></div>
    <div class="container footer">
      <div class="footer-wrap">
        <a href="https://stefantodoran.github.io/" target="_blank" class="webflow-link w-inline-block">
          <img src="assets/img/design.png" height="17" alt="" class="webflow-logo-tiny" />
          <div class="paragraph-tiny">Website Design</div>
        </a>
        <a href="#scroll-top" class="webflow-link w-inline-block">
          <div class="paragraph-tiny">© GeoSMART</div>
          <img src="assets/img/tiny_geosmart.png" width="15" alt="" class="webflow-logo-tiny" />
        </a>
      </div>
    </div>
  </div>
  <!-- END FOOTER -->

  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
